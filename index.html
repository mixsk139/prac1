<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card">
    <img src="images/illustration-hero.svg" alt="" class="hero">
    <h1 class="heading">Order Summary</h1>

    <p class="info">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">
      <div class="text">
        <img class="music" src="images/icon-music.svg" alt="">
        <p class="Annual"><span class="text1">Annual Plan</span> <br><span class="text2">$59.99/year</span></p>
      </div>
      <a href="" class="Cancel">Change</a>
    </div>


    <button class="buy">Proceed to Payment</button>
    <button class="notBuy">Cancel Order</button>


  </section>

</body>

</html>
